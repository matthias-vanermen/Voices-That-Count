<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution</title>
</head>
<body>
    <form action="">
        <label for="row">Give the number of rows the graph has to be:</label><br>
        <input type="text" id="row" name="row"><br> 
        <label for="column">Give the number of columns the graph has to be:</label><br>
        <input type="text" id="column" name="column"><br>
        <label for="columnspan">Give the number of column spans the graph has to be:</label> <br>
        <input type="text" id="columnspan" name="columnspan"><br>
        <label for="title">Give the title of the graph:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="icon">Give the icon name:</label><br>
        <input type="text" id="icon" name="icon"><br>
        <label for="colorIcon">Color of the icon (in hexadecimal):</label><br>
        <input type="text" id="colorIcon" name="colorIcon" value="0000ff"><br>
        <label for="labelEmpty">Label for all rows empty for selected colum:</label><br>
        <input type="text" id="labelEmtpy" name="labelEmtpy"><br>
        <label for="colorEmpty">Color for all rows empty for the selected colum:</label><br>
        <input type="text" id="colorEmpty" name="colorEmpty"><br>
        <label for="datafield">Colum name of data file:</label> <br>
        <input type="text" id="datafield" name="datafield"><br>     
        
        <br><br><br>
            <div id="itemDistribution">
                <label for="item1"></label>
                <label for="value">Give the value of the data file:</label><br>
                <input type="text" id="value" name="value"><br>
                <label for="label">Give the name of the value displayed on the dashboard:</label><br>
                <input type="text" id="label" name="label"><br>
                <label for="color">Give the color for the used value:</label><br>
                <input type="text" id="color" name="color"><br>
                <button onclick="addItem()">Make item</button>
            </div>
        <br><br>
        <button onclick="makeDistributionGraph()">Make graph</button>
    </form>
</body>
</html>
