<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bar</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form action="#">
      <label for="row">Give the number of rows the graph has to be:</label
      ><br />
      <input type="text" id="row" name="row" /><br />
      <label for="column">Give the number of columns the graph has to be:</label
      ><br />
      <input type="text" id="column" name="column" /><br />
      <label for="columnspan"
        >Give the number of column spans the graph has to be:</label
      >
      <br />
      <input type="text" id="columnspan" name="columnspan" /><br />
      <label for="title">Give the title of the graph:</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="icon">Give the icon name:</label><br />
      <input type="text" id="icon" name="icon" /><br />
      <label for="colorIcon">Color of the icon (in hexadecimal):</label><br />
      <input type="text" id="colorIcon" name="colorIcon" value="0000ff" /><br />

      <label for="percentage">True (checked), false (not checked):</label><br />
      <input
        type="checkbox"
        id="percentage"
        name="percentage"
        value="percentage"
      /><br />
      <label for="datafield">Name of colum in dataset:</label><br />
      <input type="text" id="datafield" name="datafield" /><br />
      <label for="orientation"
        >Horizontal (checked), Vertical (not checked): </label
      ><br />
      <input
        type="checkbox"
        id="orientation"
        name="orientation"
        value="orientation"
      /><br />
      <label for="leftmargin"
        >Extra space on the left side of the horizontal text bar:</label
      ><br />
      <input type="text" id="leftmargin" name="leftmargin" /><br />
      <label for="rightmargin"
        >Extra space on the right side of the horizontal text bar:</label
      ><br />
      <input type="text" id="rightmargin" name="rightmargin" /><br />
      <label for="filtername">Name of the corresponding filter:</label>
      <input type="text" id="filtername" name="filtername" /><br />

      <br /><br /><br />
      <div id="itemSimplebar">
          <button id="plusButton"> + </button>
        <table
          id="productTable"
          class="table table-bordered table-condensed table-striped"
        >
          <thead>
            <tr>
              <th>Value</th>
              <th>Label</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" id="value" name="value" /></td>
              <td><input type="text" id="label" name="label" /></td>
              <td><button onclick="minusItem()">-</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <br /><br />
      <button onclick="makeSimplebarGraph()">Make graph</button>
    </form>

    <script src="../../models/chartModels/simplebar.js"></script>
    <script src="../../renderer.js"></script>
  </body>
</html>
